name: Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: "Build, Test and Publish"
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color
      SIGNING_KEY_ID: 40D4E7C6
      OSSRH_USERNAME: mjstrasser
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      KLOGGING_MIN_LOG_LEVEL: WARN # Reduce noise in test output

    permissions:
      contents: write # Required to be able to publish releases, see https://docs.github.com/en/rest/reference/permissions-required-for-github-apps#permission-on-contents
      checks: write # Required to write test reports.

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Check out everything including tags

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2.6.0

      - name: Build
        run: ./gradlew assemble

      - name: Run Klogging tests
        run: ./gradlew :klogging:jvmTest

      - name: Check Klogging test output existence
        id: check_test_output
        uses: andstor/file-existence-action@v2
        with:
          files: ./klogging/build/test-results/test/*.xml
        if: success() || failure()

      - name: Klogging test report
        uses: dorny/test-reporter@v1
        with:
          name: Klogging Kotest report
          path: ./klogging/build/test-results/test/*.xml
          reporter: java-junit
        if: steps.check_test_outputs.file_exists == 'true'

      - name: Publish Klogging snapshot
        run: ./gradlew :klogging:publishJvmPublicationToSnapshotsRepository
        if: github.repository == 'klogging/klogging' && github.ref == 'refs/heads/main' && github.event_name == 'push'

      - name: Publish Klogging release
        run: ./gradlew publishJvmPublicationToReleasesRepository
        if: github.repository == 'klogging/klogging' && startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'

      - name: Run SFL4J provider tests
        run: ./gradlew :slf4j-klogging:test

      - name: Check SFL4J provider test output existence
        id: check_test_output
        uses: andstor/file-existence-action@v2
        with:
          files: ./slf4j-klogging/build/test-results/test/*.xml
        if: success() || failure()

      - name: SFL4J provider test report
        uses: dorny/test-reporter@v1
        with:
          name: SFL4J provider Kotest report
          path: ./slf4j-klogging/build/test-results/test/*.xml
          reporter: java-junit
        if: steps.check_test_outputs.file_exists == 'true'

      - name: Publish SFL4J provider snapshot
        run: ./gradlew :slf4j-klogging:publishAllPublicationsToSnapshotsRepository
        if: github.repository == 'klogging/klogging' && github.ref == 'refs/heads/main' && github.event_name == 'push'

      - name: Publish SFL4J provider release
        run: ./gradlew :slf4j-klogging:publishAllPublicationsToReleasesRepository
        if: github.repository == 'klogging/klogging' && startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
