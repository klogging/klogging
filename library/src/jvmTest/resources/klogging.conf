{
  sinks: {
    stdout: {
      renderWith: RENDER_ANSI,
      sendTo: STDOUT
    },
    seq: {
      seqServer: "http://localhost:5341"
    }
  },
  logging: [
    {
      levelRanges: [
        {
          fromMinLevel: INFO,
          stopOnMatch: true,
          toSinks: [
            stdout
          ]
        }
      ]
    }
  ],
  minDirectLogLevel: INFO
}
